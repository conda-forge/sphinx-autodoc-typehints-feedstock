{% set name = "sphinx-autodoc-typehints" %}
{% set version = "1.2.5" %}
{% set sha256 = "3f017b939783839f15aab141824674c158c16d3e62e9ea30c081e49b506ffadc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/agronholm/sphinx-autodoc-typehints/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - remove_extras.patch

build:
  noarch: python
  number: 0
  skip: True  # [py2k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - sphinx >=1.4

  run:
    - python
    - sphinx >=1.4

test:
  imports:
    - sphinx_autodoc_typehints

about:
  home: https://github.com/agronholm/sphinx-autodoc-typehints
  license: MIT
  summary: 'Type hints (PEP 484) support for the Sphinx autodoc extension'
  license_family: MIT

extra:
  recipe-maintainers:
    - kwilcox
