{% set version = "1.3.0" %}

package:
  name: sphinx-autodoc-typehints
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sphinx-autodoc-typehints/sphinx-autodoc-typehints-{{ version }}.tar.gz
  sha256: 1a9df6cb3ba72453ea4bfbe96ea887abc0d796b2ce9508c2189217a1bb69b366
  patches:
    - remove_extras.patch

build:
  number: 0
  noarch: python
  skip: True  # [py2k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - pip
    - sphinx >=1.4

  run:
    - python >=3
    - sphinx >=1.4

test:
  imports:
    - sphinx_autodoc_typehints

about:
  home: https://github.com/agronholm/sphinx-autodoc-typehints
  license: MIT
  license_file: LICENSE
  summary: 'Type hints (PEP 484) support for the Sphinx autodoc extension'
  license_family: MIT

extra:
  recipe-maintainers:
    - kwilcox
